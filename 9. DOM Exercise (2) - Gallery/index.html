<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="icon" href="JavaScript-logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/styles.css" type="text/css" />
    <title>DOM Image Gallery</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1 class="text">Image Gallery</h1>
      </header>
      <main id="main">
        <div id="gallery">
          <div class="image-wrapper">
            <img src="assets/1.jpg" alt="1" class="image" />
          </div>
          <h2 class="subheading">All Photos</h2>
          <div class="thumbnails">
            <img src="assets/1.jpg" alt="1" class="thumb" />
            <img src="assets/2.jpg" alt="2" class="thumb" />
            <img src="assets/3.jpg" alt="3" class="thumb" />
            <img src="assets/4.jpg" alt="4" class="thumb" />
            <img src="assets/5.jpg" alt="5" class="thumb" />
            <img src="assets/6.jpg" alt="6" class="thumb" />
          </div>
        </div>
      </main>
    </div>

    <script src="JS/script.js" type="text/javascript"></script>
  </body>
</html>
